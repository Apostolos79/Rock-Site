{%  extends "base.html" %}
{% block content %}

  {% if request.GET.q %}

      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-2">
            <h2>Results for:</h2>
          </div>
          <div class="col-sm-2">
            <h2 style="color:white;"><b> {{ request.GET.q }} </b></h2>
          </div>
        </div>
      </div>

      {% for post in post_list %}
        <div class="container-fluid" id="search_results">
          <div class="row" id="search_results_row">
            <div class="col-xs-4">
              <h4 style="color:orange;"><b> Username: </b></h4>
            </div>
            <div class="col-sm-6">
              <h4><a href="{% url 'posts:for_user' username=post.user.username %}" style="color:white;">@{{ post.user.username }}</a></h4>
            </div>
          </div>
          <div class="row" id="search_results_row">
            <div class="col-xs-4">
              <h4 style="color:orange;"> <b>Posted on: </b></h4>
            </div>
            <div class="col-sm-6">
              <h4> <a href="{% url 'groups:single' slug=post.group.name|slugify %}">{{ post.group.name }}</a></h4>
            </div>
          </div>
          <div class="row" id="search_results_row">
            <div class="col-xs-4">
              <h4 style="color:orange;"> <b>Post Message: </b></h4>
            </div>
            <div class="col-sm-6" id="mypost-body">
              <p>{{ post.message }} </p>
            </div>
          </div>
          <h1></h1>
        </div>
      {% endfor %}

    {% endif %}

{% endblock %}
